{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TO-DO App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=New+Amsterdam&family=Teko:wght@300..700&display=swap"

        />

    <body>
        <div class="container-fluid">
            <div class="row to_do">
                <div class="col-md-6 item1">
                    <h1>Manage Your Daily Task</h1>
                    <h3>Your Day, Organized and Simplified</h3>
                </div>
                <div class="col-md-6 item2">
                    <div class="to_do_form">
                        <h2>To-Do App</h2>
                        <form action="POST" action="">
                            <input class="form-control" type="text" name='title' placeholder='New To-Do' required>
                            <button type="submit" class="btn">Add</button>
                        </form>
                        <hr>
                        <ul>
                            <li>hello
                                <span>
                                    <a href="#" class="text-success me-3 icons">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <a href="#" class="text-danger icons">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
